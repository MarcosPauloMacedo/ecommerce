<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/global.css" rel="stylesheet">
    <link href="./styles/bag.css" rel="stylesheet">
    <title>Bag</title>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
        <div id="span" class="bg-black text-center py-1"></div>
    </header>

    <main>
        <header>
            <h3>Minha Sacola</h3>
            <p>Confira os produtos que você adicionou à sua sacola</p>
        </header>
        <section class="row gap-3 align-items-start">
            <div class="ctn-produtos row col-12 col-lg-9">
                <section class="row m-0 align-items-start align-items-md-center">
                    <div class="col-md-4 col-sm-6 col-12 d-md-flex align-items-center justify-content-around p-0 gap-2">
                        <img class="produto" src="../imgs/nike.avif" alt="tênis">
                        <p class="fw-medium">Tênis Nike Air Force 1 PLT.AF.ORM Feminino</p>
                    </div>
                    <div class="row col-md-8 col-sm-6 col-12">
                        <div class="col-md-6 d-flex align-items-md-center justify-content-md-around p-0 gap-2">
                            <p class="m-0 fw-medium">500 R$</p>
                            <input type="number" value="1" min="1">
                        </div>
                        <div class="col-md-6 d-flex align-items-md-center justify-content-md-around p-0 gap-2">
                            <p class="m-0 fw-medium">1000 R$</p>
                            <img src="../icons/trash-fill.svg" alt="deletar">
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-3 col-12 d-flex flex-column">
                <section style="background-color: #F5F5F5;" class="p-3 border rounded d-flex flex-column">
                    <article class="d-flex justify-content-between">
                        <p>Subtotal</p>
                        <p class="text-secondary">100 R$</p>
                    </article>
                    <article class="d-flex justify-content-between">
                        <p>Frete</p>
                        <p class="text-secondary">10 R$</p>
                    </article>
                    <article class="d-flex justify-content-between">
                        <p>Total</p>
                        <p class="fw-medium">110 R$</p>
                    </article>
                    <button class="button bg-black text-white border b-0 rounded p-2">Finalizar Compra</button>
                </section>
            </div>
        </section>   
    </main>

    <script src="./scripts/bootstrap/bootstrap.min.js"></script>
    <script src="./scripts/jquery/jquery.min.js"></script>
    <script src="./scripts/navbar.js"></script>
</body>
</html>
