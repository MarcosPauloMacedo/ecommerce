<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/global.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="h-lg-100vh row">
            <section class="col-lg-6 col-12 align-items-center d-md-flex">
                <img class="w-100" src="../imgs/img-login.jpg" alt="img-login">
            </section>
            <section class="col d-flex align-items-center p-4">
                <form class="w-100 px-lg-5">
                    <h3 class="title">FAÃ‡A LOGIN</h3>
                    <div class="d-flex flex-column my-4">
                        <label class="mb-1" for="username">Email</label>
                        <input 
                            class="p-2 form-control" 
                            id="username" 
                            type="email" 
                            placeholder="digite seu email" 
                            autocomplete="email" 
                            required
                        >
                    </div>
                    <div class="d-flex flex-column my-4"> 
                        <label class="mb-1" for="password">Senha</label>
                        <input 
                            class="p-2 form-control" 
                            id="password" 
                            type="password" 
                            placeholder="digite sua senha" 
                            autocomplete="new-password"
                            required
                        >
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="checkbox"
                        <span>Lembrar a senha?</span>
                    </div>
                    <button 
                        class="bg-primary w-100 mt-2 p-3 fw-medium border-0 rounded">
                        ENTRAR AGORA
                    </button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
